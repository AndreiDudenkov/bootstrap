<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="./css/style_8.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="body_8">
<!--=include header_8.html -->
<main class='main'>
    <div class='Inscription_Access' id="accessText"></div>
    <div class='Features'>
        <div class='Features_item'>
            <div class='Inscription_creationText' id="creationText"></div>
            <img src="./images/accomodate/cards/f1.png" alt="">
        </div>
        <div class='Features_item'>
            <div class='Inscription_creationText' id="stylesText"></div>
            <img src="./images/accomodate/cards/f2.png" alt="">
        </div>
        <div class='Features_item'>
            <div class='Inscription_creationText' id="avatarsText"></div>
            <img src="./images/accomodate/cards/f3.png" alt="">
        </div>
    </div>
    <div class='Selectors'>
        <div class='Yearly'>
            <div class="YearlyAccessText_priceYearlyText">
                <div class="YearlyAccessText" id="yearlyAccessText"></div>
                <div class="PriceYearlyText" id="priceYearlyText"></div>
            </div>
            <div class="PriceWeeklyText"  id="YearlypriceWeeklyText"></div>
            <div class='BestOffer'>
                <div class='Inscription_BestOffer' id="bestOfferText"></div>
            </div>
        </div>
        <div class='Weekly'>
            <div class="WeeklyAccessText" id="weeklyAccessText"></div>
            <div class="PriceWeeklyText"  id="WeeklypriceWeeklyText"></div>
        </div>
    </div>
    <a href="https://www.google.com" class="Continue_Button">
        <div class='Continue'>
            <div class='Inscription_Continue' id="Continue"></div>
        </div>
    </a>
</main>
<!--=include footer.html -->
<script src="./js/main.min.js"></script>
</body>
</html>
